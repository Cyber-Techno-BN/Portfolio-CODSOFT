    body {
      font-family: 'Poppins', sans-serif;

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);

      top: 0;

    .nav-links {
      list-style: none;
      display: flex;

    .nav-links li a {

      text-align: center;
      padding: 20px;
    }

    .hero-bg::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    .hero-content h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    .hero-content p {
      font-size: 18px;
      line-height: 1.6;
    }

    .footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 28px;
      }
      .hero-content p {
        font-size: 16px;
      }
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
    }
