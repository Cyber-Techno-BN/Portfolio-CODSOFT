<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills - Bharath</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: #00bcd4;
    }

    /* Background */
    .skills-bg {
      position: relative;
      height: 100vh;
      background: url("background\ 4.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 20px;
    }

    .skills-bg::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .skills-page {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: auto;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    .skills-page h1 {
      font-size: 42px;
      margin-bottom: 30px;
      color: #00bcd4;
    }

    .skills-list {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0;
    }

    .skills-list li {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 500;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    /* Footer */
    .footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skills.html" class="active">Skills</a></li>
      <li><a href="project.html">Projects</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>

  <section class="skills-bg">
    <div class="skills-page">
      <h1>My Skills</h1>
      <ul class="skills-list">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node.js</li>
        <li>Bootstrap</li>
        <li>Git</li>
        <li>MongoDB</li>
      </ul>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Bharath</p>
  </footer>

</body>
</html>
