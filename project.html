<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - Bharath</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: #00bcd4;
    }

    .project-bg {
      position: relative;
      height: 100vh;
      background: url("background\ 5.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 20px;
    }

    .project-bg::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .projects-page {
      position: relative;
      z-index: 2;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .projects-page h1 {
      font-size: 42px;
      margin-bottom: 30px;
      color: #00bcd4;
    }

    .projects-page p {
      font-size: 18px;
      margin: 10px 0;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    .footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      .projects-page h1 {
        font-size: 30px;
      }

      .projects-page p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="project.html" class="active">Projects</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>

  <section class="project-bg">
    <div class="projects-page">
      <h1>Projects</h1>
      <p>✔ Landing Page using HTML & CSS</p>
      <p>✔ React Todo App with Firebase</p>
      <p>✔ Node.js Blog Backend</p>
      <p>✔ ZeroUI Gesture-Based OS (Final Year Project)</p>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Bharath</p>
  </footer>

</body>
</html>
