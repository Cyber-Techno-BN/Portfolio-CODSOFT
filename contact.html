<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Bharath</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: #00bcd4;
    }

    /* Background */
    .contact-bg {
      position: relative;
      min-height: 100vh;
      background: url("background 3.png") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 20px 60px;
    }

    .contact-bg::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .contact-page {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      margin-bottom: 40px;
    }

    .contact-page h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-family: inherit;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #00bcd4;
      color: white;
      padding: 12px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #0097a7;
    }

    .contact-info {
      margin-top: 30px;
      text-align: left;
      font-size: 16px;
    }

    .contact-info a {
      color: #00bcd4;
      text-decoration: none;
    }

    .footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      .contact-page {
        padding: 20px;
      }

      .contact-page h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="project.html">Project</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </header>

  <section class="contact-bg">
    <div class="contact-page">
      <h1>Get in Touch</h1>
      <p>You can reach me through the form below or via my contact details.</p>

      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <p><strong>Email:</strong> bharath@example.com</p>
        <p><strong>Phone:</strong> +91-9876543210</p>
        <p><strong>LinkedIn:</strong> <a href="https://linkedin.com/" target="_blank">linkedin.com/in/bharath</a></p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Bharath. All rights reserved.</p>
  </footer>

</body>
</html>
