<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bharath | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* RESET AND BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* NAVBAR */
    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: #00bcd4;
    }

    /* HERO SECTION */
    .hero-bg {
      position: relative;
      height: 100vh;
      background: url("background.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* DARK TRANSPARENT OVERLAY */
    .hero-bg::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Slightly darker */
      z-index: 1;
    }

    /* HERO CONTENT */
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
      color: #fff;
    }

    .hero-content h1 {
      font-size: 50px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .hero-content h1 span {
      color: #00bcd4;
    }

    .hero-content p {
      font-size: 20px;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .btn {
      background-color: #00bcd4;
      padding: 12px 28px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0097a7;
    }

    /* FOOTER */
    .footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 32px;
      }

      .hero-content p {
        font-size: 16px;
      }

      .nav-links {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <header class="navbar">
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="project.html">Project</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>

  <!-- HERO SECTION -->
  <section class="hero-bg">
    <div class="hero-content">
      <h1>Hello, I'm <span>Bharath</span></h1>
      <p>A passionate Frontend Developer creating clean, responsive websites that inspire and deliver impact.</p>
      <a href="contact.html" class="btn">Hire Me</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 Bharath. All rights reserved.</p>
  </footer>

</body>
</html>
