<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume - Bharath</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: #00bcd4;
    }

    .resume-bg {
      position: relative;
      height: 100vh;
      background: url("background\ 6.jpeg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 20px;
    }

    .resume-bg::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .resume-page {
      position: relative;
      z-index: 2;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .resume-page h1 {
      font-size: 42px;
      margin-bottom: 30px;
      color: #00bcd4;
    }

    .btn {
      display: inline-block;
      background-color: #00bcd4;
      padding: 14px 28px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0097a7;
    }

    .footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      .resume-page h1 {
        font-size: 30px;
      }

      .btn {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="project.html">Project</a></li>
      <li><a href="resume.html" class="active">Resume</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>

  <section class="resume-bg">
    <div class="resume-page">
      <h1>My Resume</h1>
      <a href="BHARATH B CV.pdf" download class="btn">ðŸ“„ Download Resume</a>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Bharath</p>
  </footer>

</body>
</html>
